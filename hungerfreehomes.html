<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger-Free Homes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Hunger-Free Homes</h1>
        </header>

        <main class="grid-container">
            <a href="#" class="grid-item donate">
                <div class="icon-placeholder">
                    <i class="fas fa-box"></i> 
                </div>
                <span class="label">Donate</span>
            </a>

            <a href="#" class="grid-item connect">
                <div class="icon-placeholder">
                    <i class="fas fa-comments"></i> 
                </div>
                <span class="label">Connect</span>
            </a>

            <a href="#" class="grid-item deliver">
                <div class="icon-placeholder">
                    <i class="fas fa-truck-fast"></i> 
                </div>
                <span class="label">Deliver</span>
            </a>

            <a href="#" class="grid-item serve">
                <div class="icon-placeholder">
                    <i class="fas fa-handshake"></i> 
                </div>
                <span class="label">Serve</span>
            </a>
        </main>

        <footer>
            <p>All-in-One Food Donation Platform</p>
        </footer>
    </div>
</body>
</html>
